<body class="login">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <img src="resources/img/flex-admin-logo.png" data-1x="resources/img/flex-admin-logo@1x.png" data-2x="resources/img/flex-admin-logo@2x.png" style="margin:auto;" class="img-responsive" alt="">
                    <h3>Gestão de Pessoas e Conhecimento</h3>
                </div>
                <div class="portlet portlet-green">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>Login</strong>
                            </h4>
                        </div>
                        <div class="portlet-widgets">
                            <button class="btn btn-white btn-xs btn-novo"><i class="fa fa-plus-circle"></i> Novo usuário</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <form accept-charset="UTF-8" role="form" id="loginForm">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuário" name="login" id="login" type="text" required="required" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="senha" id="senha" type="password" value="" required="required" />
                                </div>
                                <br>
                                <input type="submit" class="btn btn-lg btn-green btn-block btn-login" value="Entrar" />
                            </fieldset>
                            <br>
                            <p class="small">
                                <a href="#">Esqueceu sua senha?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JQuery e controle -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="resources/js/appLogin.js"></script>
