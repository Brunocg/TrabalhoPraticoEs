<head>
	<meta charset="utf-8">
</head>
<div class="container-fluid">

    <!-- begin PAGE TITLE AREA -->
    <!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title">
                <h1>Colaborador
                    <small class="subtitulo">Cadastrar novo colaborador</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-dashboard"></i> Dashboard</li>
                    <li class="active subtitulo">Cadastrar Colaborador</li>
                </ol>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        
        <div class="col-lg-12">

        	    <form accept-charset="UTF-8" class="form-horizontal" role="form" id="gerenteForm">
			        <fieldset>
			        	<input type="hidden" name="idPessoa" id="idPessoa" value="" />
			        	<div class="form-group">
                              <label class="col-lg-2 control-label">Nome: </label>
                              <div class="col-lg-10">
			                	<input class="form-control" name="nome" id="nome" type="text" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Sexo: </label>
                              <div class="col-lg-10">
			                <select class="form-control"  name="sexo" id="sexo" required="required">
			                    <option value="M">Masculino</option>
			                    <option value="F">Feminino</option>
			                </select>
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Estado Civil: </label>
                              <div class="col-lg-10">
			                <select class="form-control" name="sitCivil" id="sitCivil" required="required">
			                    <option value="C">Casado</option>
			                    <option value="S">Solteiro</option>
			                </select>
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Data de Nascimento: </label>
                              <div class="col-lg-10">
			                <input class="form-control" type="text" name="dataNascimento" id="dataNascimento" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">CPF: </label>
                              <div class="col-lg-10">
			                <input class="form-control" type="text" name="cpf" id="cpf" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">RG: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="rg" id="rg" type="text" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Telefone: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="telefone" id="telefone" type="text" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Celular: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="celular" id="celular" type="text" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">E-mail: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="email" id="email" type="text" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Página pessoal: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="pagPessoal" id="pagPessoal" type="text" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Mensagem Instantânea: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="msgInst" id="msgInst" type="text" required="required" />
			                </div>
			            </div>
			            <hr />
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Usuário: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="login" id="login" type="text" required="required" />
			                </div>
			            </div>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label">Senha: </label>
                              <div class="col-lg-10">
			                <input class="form-control" name="senha" id="senha" type="password" value="" required="required" />
			                </div>
			            </div>
			            <br>
			            <div class="form-group">
			            	<label class="col-lg-2 control-label"> &nbsp; </label>
                              <div class="col-lg-10">
			            		<input type="submit" class="btn btn-default btn-cadastrar-usuario" value="Cadastrar" />
			            		<input class="btn btn-green btn-todos" tipo="gerente" type="button" value="Cancelar" />
	            			</div>
            			</div>
			        </fieldset>
			    </form>
			    
        </div>
    </div>
    <!-- /.row -->
    <!-- end PAGE TITLE AREA -->


</div>
<!-- /.page-content -->
